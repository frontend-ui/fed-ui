<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Fed-UI Test Page</title>

	<link rel="stylesheet" href="css/fed-ui.css">
</head>
<body>

	<main role="main">

		<div class="fui-container">

			<div class="fui-alert fui-alert--primary fui-alert--align-center fui-alert--curved-border">
				This is the alert
			</div>

			<div class="fui-alert fui-alert--secondary fui-alert--curved-border">
				This is the alert
			</div>

		</div>

	</main>

<script>
const btn = document.querySelectorAll('.js-fui-btn');

// Loop through all buttons and toggle the active class on or off
btn.forEach(button => {
	button.addEventListener('click', function() {
		// Remove the active class from all buttons
		btn.forEach(activeButton => activeButton.classList.remove('fui-btn--active'));
		// Add the active class to the button being clicked
		this.classList.add('fui-btn--active');
	});
});
</script>

</body>
</html>
